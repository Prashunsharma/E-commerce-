{% extends 'base.html' %}

{% block content %}

<div class="container">
    <br/><br/>
          
    <div class="card mb-3" >
        <div class="row g-0">
          <div class="col-md-4">
            <img src="{{product.image.url}}" class="img-fluid rounded-start" alt="...">
          </div>
          <div class="col-md-8">
            <div class="card-body">
                <center>
              <h5 class="card-title">{{product.name}}</h5>
              <p class="card-text">{{product.description}}</p>
              <p class="card-text">{{product.price}}  INR
                <br/> ID: {{product.id}}<br/>

              </p>
              <a href="{% url 'home' %}" class="btn btn-secondary">
                HOME
              </a>
              <button class="btn btn-secondary" id="add-cart">ADD TO CART</button>
              
              </center>
            </div>
          </div>
        </div>
      </div>


</div>

<script>
 $(document).on('click', '#add-cart', function(e){
   e.preventDefault();
   $.ajax({
    type: 'POST',
    url: '{% url "cart_add" %}' ,
    data: {
        product_id: $('#add-cart').val(),
        csrfmiddlewaretoken: '{{ crsf_token }}',
        action: 'post'
    },
   success : function(json)  {
    console.log(json)
   } ,
  error: function(xhr, errmsg , err){

  }
   });


    })
</script>
